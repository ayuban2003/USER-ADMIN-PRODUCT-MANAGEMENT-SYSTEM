<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Back Button Styles */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            margin: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        input:focus, select:focus {
            border-color: #007BFF;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .text-center {
            text-align: center;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="{{ url_for('home') }}" class="back-button">Back</a>

    <div class="container">
        <h1>Login</h1>

        <!-- Display error message if password is incorrect -->
        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <label for="email_address">Email:</label>
            <input type="email" name="email_address" required>
        
            <label for="password">Password:</label>
            <input type="password" name="password" required>
        
            <label for="role">Role:</label>
            <select name="role" required>
                <option value="Admin">Admin</option>
                <option value="User">User</option>
            </select>
        
            <button type="submit">Login</button>
        </form>        
        
        <div class="text-center">
            <p><a href="{{ url_for('register') }}">Don't have an account? Register here</a></p>
        </div>

    </div>

</body>
</html>
