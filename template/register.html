<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Add Font Awesome for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Back Button Styles */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px; /* Ensures the form is not too wide */
            padding: 20px;
            margin: 20px;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        input:focus, select:focus {
            border-color: #007BFF;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .success {
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }

        .text-center {
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .form-group {
                margin-bottom: 15px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 10px;
            }

            .form-group {
                margin-bottom: 10px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="{{ url_for('home') }}" class="back-button">Back</a>

    <div class="container">
        <h1>Sign Up</h1>

        {% if success_message %}
            <p class="success">{{ success_message }}</p>
        {% elif error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}

        <form method="POST">
            <!-- Role and Name Fields -->
            <div class="form-group">
                <label for="role">Select Role:</label>
                <select name="role" id="role" required>
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                </select>
            </div>

            <!-- Name Fields -->
            <div class="form-row" style="display: flex; flex-wrap: wrap; gap: 10px;">
                <div class="form-group" style="flex: 1; min-width: 200px;">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>
                <div class="form-group" style="flex: 1; min-width: 200px;">
                    <label for="middle_name">Middle Name:</label>
                    <input type="text" name="middle_name" id="middle_name" required>
                </div>
                <div class="form-group" style="flex: 1; min-width: 200px;">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>
            </div>

            <!-- Other Fields -->
            <div class="form-row" style="display: flex; flex-wrap: wrap; gap: 10px;">
                <div class="form-group" style="flex: 1; min-width: 200px;">
                    <label for="contact_number">Contact Number:</label>
                    <input type="text" name="contact_number" id="contact_number" required>
                </div>
                <div class="form-group" style="flex: 1; min-width: 200px;">
                    <label for="email_address">Email Address:</label>
                    <input type="email" name="email_address" id="email_address" required>
                </div>
            </div>

            <!-- Password and Address -->
            <div class="form-row" style="display: flex; flex-wrap: wrap; gap: 10px;">
                <div class="form-group" style="flex: 1; min-width: 200px;">
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address" required>
                </div>
                <div class="form-group" style="flex: 1; min-width: 200px;">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                </div>
            </div>

            <button type="submit">Register</button>
        </form>

        <div class="text-center">
            <p><a href="{{ url_for('login') }}">Already have an account? Login here</a></p>
        </div>

    </div>

</body>
</html>
